<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Manipulation</title>
</head>
<body>
    <button id="showMessage">Show Message</button>
    <div id="output"></div>

    <script>
        document.getElementById('showMessage').addEventListener('click', function() {
            document.getElementById('output').innerText = "Hello from Abhishek reddy!";
        });
    </script>
</body>
</html>
